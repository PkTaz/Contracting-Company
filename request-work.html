<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About New Hue Restoration</title>
    <link rel="stylesheet" href="css/stylesheet3.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
</head>
<header>
    <a href="index.html"><img class="h-logo" src="img/header-logo.png" alt="Logo"></a>
</header>
<body>
    <div class="form-container">
        <form class="request-form">
            <h2>Request Work</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="details">Details</label>
            <textarea id="details" name="details" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
